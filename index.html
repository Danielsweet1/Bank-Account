<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login M.S Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center my-8 ">Welcome to  <span class="text-orange-400 font-bold">M.S Bank</span></h1>
    </header>
    <main>
        <section class="bg-orange-100 mx-auto w-1/3 py-12 rounded-lg">
            <h2 class="text-3xl font-bold text-center mb-5 ">Please Login</h2>
            <div class="text-center">
                <input id="user-email" class="block w-3/4 mb-4 py-3 px-4 rounded mx-auto" type="email" placeholder="Enter Email">
                <input id="user-password" class="block w-3/4 mb-4 py-3 px-4 rounded mx-auto" type="password" placeholder="Enter Password">
                <button id="submit-btn" class="text-white font-bold bg-orange-500 py-3 px-4 w-2/4  rounded-lg hover:bg-orange-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
