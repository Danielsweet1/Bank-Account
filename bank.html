<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>M.S Bank</title>
</head>
<body>
    <header>
       
    </header>
    <main>
      <section class=" mt-8 py-3">
        <h1 class="text-5xl font-semibold text-center mb-12 ">Let's Get Some  <span class="text-orange-400 font-bold">Money</span></h1>
        <div class="grid grid-cols-3 w-3/4 mx-auto gap-6">
            <div class="bg-red-500  p-5 rounded-xl text-center">
                <h2 class="text-2xl text-white font-semibold">Deposit</h2>
                <h3 class="text-5xl text-white font-bold">$<span id="deposit-total">00</span></h3>
            </div>
            <div class="bg-green-600  p-5 rounded-xl text-center">
                <h2 class="text-2xl text-white font-semibold">Withdraw</h2>
                <h3 class="text-5xl text-white font-bold">$<span id="withdraw-total">00</span></h3>
            </div>
            <div class="bg-blue-600  p-5 rounded-xl text-center">
                <h2 class="text-2xl text-white font-semibold">Balance</h2>
                <h3 class="text-5xl text-white font-bold">$<span id="balance-total">1000</span></h3>
            </div>
        </div>
      </section>

      <section>
        <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto mt-12 ">
            <div class="bg-indigo-600 p-8 rounded-xl text-center">
                <h3 class="text-2xl font-bold text-white">Please Deposit</h3>
                <input id="deposit-field" class="w-3/4  py-2 px-3 block rounded mt-3 mx-auto" type="text" placeholder="$ amount you want to Deposit">
                <button id="deposit-btn" class="bg-emerald-600 py-2 px-6 font-bold text-white mt-4 rounded-lg hover:bg-emerald-700">Deposit</button>
            </div>
            <div class="bg-violet-600 p-8 rounded-xl text-center">
                <h3 class="text-2xl font-bold text-white">Please Withdraw</h3>
                <input id="withdraw-field" class="w-3/4 py-2 px-3 block rounded mt-3 mx-auto focus:ring-sky-500" type="text" placeholder="$ amount you want to Withdraw">
                <button id="withdraw-btn" class="bg-emerald-600 py-2 px-5 font-bold text-white mt-4 rounded-lg hover:bg-emerald-700">Withdraw</button>
            </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
